<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>求爱大作战</title>
    <script type="text/javascript" src="js/jquery-3.4.1/jquery-3.4.1.js"></script>
    <link rel="stylesheet" type="text/css" href="js/layui-v2.5.6/layui/css/layui.css">
    <script type="text/javascript" src="js/layui-v2.5.6/layui/layui.js"></script>
    <link rel="stylesheet" type="text/css" href="css/login/login.css">
    <script type="text/javascript" src="js/login/login.js"></script>
</head>
<body>
<div id="king">
    <img id="background" src="img/love.jpg">
    <img id="loveTree" src="img/loveTree.jpg">
    <div id="loveForm">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">姓名</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required  lay-verify="required" placeholder="请输入你的姓名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">我们的关系</label>
                <div class="layui-input-block">
                    <select name="relationship" lay-verify="required">
                        <option value=""></option>
                        <option value="0">朋友</option>
                        <option value="1">亲人</option>
                        <option value="2">同事</option>
                        <option value="3">爱人</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">纪念日</label>
                <div class="layui-input-block"> <!-- 注意：这一层元素并不是必须的 -->
                    <input type="text" lay-verify="required" class="layui-input" id="loveDate">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">我的银行卡密码</label>
                <div class="layui-input-block">
                    <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
